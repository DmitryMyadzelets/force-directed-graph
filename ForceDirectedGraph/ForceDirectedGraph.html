<!DOCTYPE html>
<html>
<head>
	<title>Force Directed Graph</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/app.css" rel="stylesheet" />
</head>
<body>
	<div class="navbar navbar-inverse" style="width: 855px">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/ForceDirectedGraph.html">Force Directed Graph</a>
				<div class="nav-collapse collapse">
					<div class="option-bar">
						<select id="count" class="reset-bots span1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>10</option>
						</select>
						<select id="type" class="reset-bots span2">
							<option>spokes</option>
							<option>swarm</option>
							<option>molecule</option>
							<option>blossom</option>
						</select>
						<span>that</span>
						<select id="edge" class="reset-options span2">
							<option value="bounce">bounces off</option>
							<option value="wrap">wraps around</option>
						</select>
						<span>the edges</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="screen"></div>
	<div class="navbar navbar-inverse" style="width: 855px">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav-collapse collapse">	
					<div class="option-bar">
						<span>Noise</span>
						<select id="noise-scale" class="reset-options span1">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>10</option>
						</select>
						<span><label class="checkbox"><input type="checkbox" id="springs-active" class="reset-options" checked>Springs</label></span>
						<span><label class="checkbox"><input type="checkbox" id="magnets-active" class="reset-options" checked>Magnets</label></span>
						<span class="pull-right"><a class="btn" href="http://biofractal.blogspot.co.uk/2013/05/self-organising-fun-force-directed.html">Help</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<i>Click on the screen to toggle Mouse attractor</i>
</body>


<script src="/js/jquery-2.0.0.min.js"> </script>
<script src="/js/processing-1.4.1.min.js"> </script>
<script src="/js/bootstrap.min.js"> </script>
<script src="/js/force-directed-graph.min.js"> </script>

</html>
